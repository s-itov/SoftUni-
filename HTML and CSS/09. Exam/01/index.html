<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 01</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="blog">
      <div class="left">
        <div class="card">
          <img src="images/music.jpg" alt="music" />

        </div>

        <div class="card">
          <img src="images/celebrity.jpg" alt="music" />
          <h4>Celebrity interviews</h4>
        </div>

        <div class="card">
          <img src="images/tv-show.jpg" alt="music" />

        </div>

        <div class="card">
          <img src="images/art.jpg" alt="music" />

        </div>
      </div>

      <div class="right">
        <div class="list">
          <h2>Other Category</h2>
          <ul role="list">
            <li><i class="fas fa-arrow-circle-right"></i> Finance</li>
            <li><i class="fas fa-arrow-circle-right"></i> Business</li>
            <li><i class="fas fa-arrow-circle-right"></i> Social media marketing</li>
            <li><i class="fas fa-arrow-circle-right"></i> Sales process and strategy</li>
            <li><i class="fas fa-arrow-circle-right"></i> Web development</li>
